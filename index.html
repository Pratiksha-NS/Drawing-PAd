<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="drawing">
        <canvas id="canvas" width="1080" height="590" style="border: 1px solid #000; background-color: #fff; "  ></canvas>
    </div>
    <div class="toolbox">
        <div class="quantify_feild">
            <button id="increase" class="valuebutton increase-button" >+</button>
            <span id="size" class="number">5</span>
            <button id="decrease" class="valuebutton decrease-button">-</button>
        </div>
        <input type="color" id="color"><br>
        <button id="clear">Clear</button>
    </div>

     

    <script src="./index.js"></script>
</body>
</html>
